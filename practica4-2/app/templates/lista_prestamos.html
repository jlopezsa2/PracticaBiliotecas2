<!DOCTYPE html>
<html>
<head>
    <title>Usuarios</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h1 class="mb-4">Listado de préstamos activos</h1>

    {% if prestamos %}
        <ul class="list-group">
            {% for prestamo in prestamos %}
            <li class="list-group-item">
                <p><strong>Usuario:</strong> {{ prestamo.usuario__nombre }} <strong>Libro:</strong> {{ prestamo.libro__titulo }} <strong>Fecha:</strong> {{ prestamo.fecha }}</p>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning" role="alert">
            No hay préstamos registrados
        </div>
    {% endif %}

    <a href="{% url 'inicio' %}" class="btn btn-secondary mt-4">Volver a inicio</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
