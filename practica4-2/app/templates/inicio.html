<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Mi Sitio{% endblock %}</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">

    <header class="mb-4">
        <h1 class="mb-3">Biblioteca</h1>
        <nav class="mb-3">
            <a href="{% url 'nueva_biblioteca' %}" class="btn btn-primary btn-sm me-1">Añadir biblioteca</a>
            <a href="{% url 'ver_bibliotecas' %}" class="btn btn-primary btn-sm me-1">Lista Bibliotecas</a>
            <a href="{% url 'nuevo_libro' %}" class="btn btn-primary btn-sm me-1">Añadir libro</a>
            <a href="{% url 'ver_libros' %}" class="btn btn-primary btn-sm me-1">Lista Libros</a>
            <a href="{% url 'nuevo_usuario' %}" class="btn btn-primary btn-sm me-1">Añadir usuario</a>
            <a href="{% url 'listar_usuarios' %}" class="btn btn-primary btn-sm me-1">Ver usuarios</a>
            <a href="{% url 'nuevo_prestamo' %}" class="btn btn-primary btn-sm me-1">Nuevo Préstamo</a>
            <a href="{% url 'listar_prestamos' %}" class="btn btn-primary btn-sm me-1">Ver Préstamos</a>
            <a href="{% url 'prestamos_por_usuario' %}" class="btn btn-primary btn-sm">Préstamos por usuario</a>
        </nav>
    </header>

    <main>
        {% block contenido %}{% endblock %}
    </main>

    <footer class="mt-4">
        {% if messages %}
        <ul class="list-group mb-3">
            {% for message in messages %}
                <li class="list-group-item list-group-item-info">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
       
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
